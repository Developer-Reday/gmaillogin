<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google accounts</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="template">
        <div class="mainBox">
            <img src="./img/logo.png" alt="Google Logo"><br>
            <h2>Sign in</h2>
            <h3>Use your Google Account</h3>
    
            <form action="#">
                <input type="text" name="email" id="" class="phone" placeholder="Email or phone"><br>
                <div class="contentLeft">
                    <a href="#">Forgot email?</a>
    
                <p>Not your computer? Use a Private Window to sign in.</p>
                <a href="#">Learn more</a>
                </div>
                <div class="nextBtnDiv clearfix">
                    <div class="left">
                        <a href="#">Create account</a>
                    </div>
    
                    <div class="right">
                        <input type="submit" value="Next" class="NextBtn">
                    </div>
                </div>
            </form>
        </div>
    
        <footer>
            <div class="footLeft">
                <select name="lang" id="">
                    <option value="bn">বাংলা</option>
                    <option value="en-us">English (United States)</option>
                    <option value="en-uk" selected>English (United Kingdom)</option>
                    <option value="ml">Melayu</option>
                    <option value="nl">Nederlands</option>
                    <option value="dl">Dutch</option>
                    <option value="pl">Polski</option>
                </select>
            </div>

            <div class="footRight">
                <ul>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
